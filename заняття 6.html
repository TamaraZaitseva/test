<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font</title>
	<style type="text/css">
		body{
			background-color: lightslategray;
		}
		p{
			font-size: 1cm;

			text-decoration-style: double;
		}
		.letter{
			font-size: 2em;
			color: greenyellow;
			font-weight: 700;
		}

	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<p style="background-color: lightyellow; color: black; font-size: 7mm; font-family: 'Press Start 2P', cur">&#129299;Ми вивчаємо форматування символів&#9757;</p>
<p>&#128344;<span class="letter">З</span>аняття починається о 9<sup>00</sup></p>
<p>&#129514;<span class="letter">Ф</span>ормула етилового спирту: C<sub>2</sub>H<sub>5</sub>OH</p>
<p>&#128221;<span class="letter">Т</span>ег &lt;p&gt; розмічає абзац</p>
</body>
</html>
